<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="icon" href="/images/favicon.png" />
<head>
    <meta charset="utf-8"/>
    <title>Registration</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container col-3 mt-5 border border-secondary rounded text-center">

    <div class="text-center">
        <img th:src="@{/images/poseidon_logo.jpg}" class="img-fluid mx-auto" alt="Responsive image" >
    </div>
    <div>
        <h2>Registration</h2>
    </div>

    <div>
        <form action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="fullname" class="control-label">Full Name</label>
                <div >
                    <input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class=" control-label">User Name</label>
                <div >
                    <input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    <p class="text-danger" th:if="${userError}" th:text="${userError}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <div >
                    <input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div></div>

            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">Role</label>
                <div >
                    <label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ROLE_ADMIN">Admin</label>
                    <label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ROLE_USER">User</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/app/login">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="register">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
