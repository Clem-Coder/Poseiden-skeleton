<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" >
<link rel="icon" href="/images/favicon.png" />
<head>
    <meta charset="UTF-8">
    <title>Poseidon</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body >
<br>
<br>
<div class="container col-3 mt-5 border border-secondary rounded">

    <div class="text-center">
        <img th:src="@{/images/poseidon.jpg}" class="img-fluid mx-auto" alt="Responsive image" >
    </div>

    <div class="d-flex justify-content-between" >
        <label >Username</label>
        <a class="text-primary" th:href="@{/registrationForm}" >sign up</a>
    </div>
    <form th:action="@{/login}"  method="post">
        <input type="text" class="form-control" name="username" placeholder="Enter username">
        <div th:if="${param.error}" class="form-text text-danger font-weight-bold text-center">Invalid username or password.</div>
        <div th:if="${param.logout}" class="form-text text-success font-weight-bold text-center">You have been logged out.</div>
        <div class="form-group mt-4">
            <label >Password</label>
            <input type="password" class="form-control"  name="password" placeholder="Password">
        </div>

        <div class="text-center">
            <button type="submit" value="login" class="btn btn-primary text-center col-5 mt-2 mb-4"><strong>Submit</strong></button>
        </div>
    </form>
    <h2 class="form-signin-heading text-center">Login with Github</h2>
    <div class="text-center">
        <a href="/oauth2/authorization/github" >
            <img th:src="@{/images/github_logo.png}" class="img-fluid mx-auto mb-4 " alt="Responsive image" >
        </a>
    </div>

</div>
</body>

</html>
