<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
			 -->
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}" id="account" placeholder="Account" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{type}" id="type" placeholder="type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Ask quantity</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{bidQuantity}" id="Ask quantity" placeholder="Ask quantity" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('askQuantity')}" th:errors="*{askQuantity}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Bid</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{bid}" id="bid" placeholder="Bid" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('bid')}" th:errors="*{bid}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Ask</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{ask}" id="ask" placeholder="Ask" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('ask')}" th:errors="*{ask}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Benchmark</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{benchmark}" id="benchmark" placeholder="Benchmark" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('benchmark')}" th:errors="*{benchmark}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Bid list date</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{bidListDate}" id="bidListDate" placeholder="Bid list date" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('bidListDate')}" th:errors="*{bidListDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Commentary</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{commentary}" id="commentary" placeholder="Commentary" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('commentary')}" th:errors="*{commentary}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Security</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{security}" id="security" placeholder="security" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('security')}" th:errors="*{security}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{status}" id="status" placeholder="status" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Trader</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{trader}" id="trader" placeholder="trader" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('trader')}" th:errors="*{trader}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Book</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{book}" id="book" placeholder="book" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('book')}" th:errors="*{stabooktus}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Creation name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{creationName}" id="creationName" placeholder="creation name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('creationName')}" th:errors="*{creationName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Creation date</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{creationDate}" id="creationDate" placeholder="creation date" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Revision name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{revisionName}" id="revisionName" placeholder="revision name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('revisionName')}" th:errors="*{revisionName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Revision date</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{revisionDate}" id="revisionDate" placeholder="Revision date" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('revisionDate')}" th:errors="*{revisionDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Deal name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{dealName}" id="dealName" placeholder="Dealn ame" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dealName')}" th:errors="*{dealName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Deal type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{dealType}" id="dealType" placeholder="Deal type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dealType')}" th:errors="*{dealType}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Source list id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sourceListId}" id="sourceListId" placeholder="Source list id" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sourceListId')}" th:errors="*{sourceListId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Side</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{dealType}" id="side" placeholder="Side" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('side')}" th:errors="*{side}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Bid">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
